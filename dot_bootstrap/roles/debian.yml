---
# Debian
- name: Merge Base and Debian Packages
  set_fact:
    base_packages: "{{ shared_packages + debian_packages | unique }}"
  changed_when: false
  when: ansible_distribution == 'Debian'
  tags: base
- name: Install base applications
  ansible.builtin.package:
    name: "{{ base_packages }}"
    state: present
  become: true
  tags: base
- name: Remove unnedded apps
  ansible.builtin.package:
    name: "{{ base_remove_packages }}"
    state: absent
  become: true
  tags: base

- name: Start and enable firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: started
    enabled: true
  become: true
  tags: base

- name: Install flatpak pacakges
  community.general.flatpak:
    name: "{{ base_flatpak_packages }}"
    state: present
  become: false
- name: Set neovim as alternative to vim/vi
  community.general.alternatives:
    name: "{{ item }}"
    path: /usr/bin/nvim
    link: /usr/bin/{{ item }}
    state: selected
  loop: [vi, vim]
  become: true
  tags: base

  # Vscode https://github.com/gantsign/ansible-role-visual-studio-code/blob/master/tasks/install-apt.yml
- name: Install dependencies (apt)
  become: true
  ansible.builtin.apt:
    name:
      - ca-certificates
      - apt-transport-https
    state: present
    become: true

- name: Create APT keyrings dir
  become: true
  ansible.builtin.file:
    path: '/etc/apt/keyrings'
    state: directory
    mode: 'u=rwx,go=rx'
    become: true

- name: Install key (apt)
  become: true
  ansible.builtin.get_url:
    url: 'https://packages.microsoft.com/keys/microsoft.asc'
    dest: '/etc/apt/keyrings/'
    mode: 'u=rw,go=r'
    force: true
    become: true

- name: Install VS Code repo (apt)
  become: true
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main
    filename: vscode
    state: present
    become: true

- name: Install VS Code (apt)
  become: true
  ansible.builtin.apt:
    name: "code"
    state: present
    become: true
